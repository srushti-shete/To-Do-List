<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href=
        "https://fonts.googleapis.com/css?family=Poppins">
        <link href="style.css" rel="stylesheet">
        <title>JavaScript ToDo List</title>
    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center">ToDo App</h2>
            <input type="text" id="name" class="input" placeholder="Please enter your ToDo" />
            <input type="button" value="Add" id="btnClick" class="btn"
            onclick="addmore()"/>
            <span id="error"></span>
            <h3 style="padding-left: 10px;">ToDo List</h3> 
            <hr size="1" width="100%" color="white" />
            <ul id="box"></ul>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
